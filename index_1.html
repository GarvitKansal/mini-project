  <h1 class="heading">Login</h1>
  <div class="container mt-5">
    
    
    <div class="row">
      <div class="column1 col-sm-8">
        <div class="login">
          <div class="card-body">

            <!-- Makes POST request to /login route -->
            <form action="/login" method="POST">
              <div class="form-group">
                <label for="email" class="email">Email</label>
                <input type="email" required="required" class="fas form-control" name="username" placeholder="&#xf007 ">
              </div>
              <div class="pass form-group">
                <label class="text" for="password">Password</label>
                <input type="password" required="required" class="fas password form-control" name="password" placeholder="&#xf023 ">
                <a href="#" class="forgot">Forgot password?</a>
              </div>
              <!-- <div>
                <button type="submit" class="loginbutton btn btn-dark">Login</button>
              </div> -->
            </form>

            <div class="logindiv">
                <button type="submit" class="loginbutton btn btn-dark">Login</button>
            </div>

            <div class="create">
              <p>Not an existing member? <br><a href="#">Create an account</a><br>
              <div class="hr-lines">OR</div>
              </p>
            </div>

          </div>
        </div>
      </div>

    
      <div class="column2 col-sm-4">
        <div class="login">
          <div class="card-body">
            <a class="sign btn btn-block" href="/auth/google" role="button">

              <!-- <img class="google" src="google.png"> -->

              Sign In with Google
